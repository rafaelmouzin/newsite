<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro-Produtos</title>
    <link rel="icon" href="img/imglogo.webp" type="image/x-icon">
    <link href="css/estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center bg-body-tertiary py-4 h-100">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="img/imglogo.webp" class="mb-2" height="135" width="135">
            <h3 class="h3 fw-normal">Cadastro de Produtos e Serviços</h3>

            <div class="row g-3 mt-3">
                <div class="col">
                    <label for="Produto">Nome do Produto / Servico</label>
                    <input type="text" class="form-control" placeholder="Pense em um bom nome!" name="Nome do Produto" aria-label="Nome do Produto" required>
                </div>
            </div>

            <div class="row g-3 mt-1">
                <div class="col">
                    <label for="Produto">Descrição</label>
                    <input type="text" class="form-control" placeholder="Descreva o que possui dentro do seu lanche! Deixe-os com fome!" name="Descricao do Produto" aria-label="Descricao do Produto"  style="height: 100px;" required>
                </div>
            </div>

            <div class="row g-3 mt-1">
                <div class="col">
                    <label for="Produto" class="align-items-center">Preço</label>
                    <input type="text" class="form-control" id="inputCity" placeholder= "R$0,00" name="Preco" required>
                </div>
                <div class="col">
                    <label for="Produto" class="align-items-center">Quantidade</label>
                    <input type="text" class="form-control" id="inputAddress" name="Quantidade em Estoque" placeholder="00" required>
                </div>
            </div>

            <div class="col-12 py-4">
                <button type="submit" class="btn btn-primary m-1">Voltar</button>
                <button type="submit" class="btn btn-primary m-1">Limpar</button>
                <button type="submit" class="btn btn-primary m-1">Salvar</button>
            </div>

            
        </form>
    </main>
</body>

<footer class="bg-dark text-light text-center py-3 position-absolute bottom-0 w-100">
    © 2024 Rafael Mouzin, Yuri Guerra
</footer>

</html>
