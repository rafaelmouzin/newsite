<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Vendas</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h2>Lista de Vendas</h2>
    <input type="text" id="search" placeholder="Pesquisar cliente...">
    <button>Adicionar Nova Venda</button>
    <table id="vendas">
        <thead>
            <tr>
                <th>Data</th>
                <th>Cliente</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01/03/2025</td>
                <td>João Silva</td>
                <td>Produto A</td>
                <td>2</td>
                <td>R$ 200,00</td>
            </tr>
            <tr>
                <td>02/03/2025</td>
                <td>Maria Souza</td>
                <td>Produto B</td>
                <td>1</td>
                <td>R$ 150,00</td>
            </tr>
        </tbody>
    </table>
</body>

<footer class="bg-dark text-light text-center py-3 position-absolute bottom-0 w-100">
    © 2024 Rafael Mouzin, Yuri Guerra
</footer>

</html>
