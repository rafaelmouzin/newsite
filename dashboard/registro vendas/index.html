<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="img/imglogo.webp" type="image/x-icon">
    <link href="css/estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center bg-body-tertiary py-4 h-100">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="img/imglogo.webp" class="mb-2" height="135" width="135">
            <h3 class="h3 fw-normal">Registro de Vendas</h3>

            <div class="row g-3 mt-3">
                <div class="col">
                    <label for="Cliente">Cliente</label>
                    <input type="text" class="form-control" placeholder="Cliente" name="Cliente" aria-label="Cliente" required>
                </div>
            </div>

            <div class="row g-3 mt-1">
                <div class="col-md-12">
                    <label for="CPF">CPF</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="000.000.000-00" name="CPF" required>
                </div>
            </div>

            <div class="row g-3 mt-3">
                <div class="col">
                    <select id="inputState" class="form-select" name="Produto" required>
                        <option selected disabled>Produto</option>
                        <option>Exemplo</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="inputCity" placeholder="Quantidade" name="quantidade" required>
                </div>
            </div>
            
            <div class="row g-3 mt-1">
                <div class="col">
                    <label for="Produto" class="align-items-center">Data da Venda</label>
                    <input type="text" class="form-control" id="inputCity" placeholder= "00/00/00" name="Data da Venda" required>
                </div>
                <div class="col">
                    <label for="Produto" class="align-items-center">Forma de Pagamento</label>
                    <select id="inputState" class="form-select" name="Produto" required>
                        <option selected disabled>Selecione</option>
                        <option>Dinheiro</option>
                        <option>Cartão</option>
                        <option>PIX</option>
                    </select>
                </div>
            </div>

            <div class="col-12 py-4">
                <button type="submit" class="btn btn-primary m-1">Voltar</button>
                <button type="submit" class="btn btn-primary m-1">Limpar</button>
                <button type="submit" class="btn btn-primary m-1">Salvar</button>
            </div>
            
        </form>
    </main>
</body>

<footer class="bg-dark text-light text-center py-3 position-absolute bottom-0 w-100">
    © 2024 Rafael Mouzin, Yuri Guerra
</footer>

</html>
